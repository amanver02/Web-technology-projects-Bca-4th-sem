<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .card-content p {
            margin: 0 0 15px;
            color: #777;
        }

        .price {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }

        .button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Fresh Fruits</h1>
    <div class="container">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ868djAR5mIlAFnnjF---4paarCg48aQTr-g&s" alt="Apple">
            <div class="card-content">
                <h3>Apple</h3>
                <p>1 kg</p>
                <p class="price">₹120</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>

        <div class="card">
            <img src="https://nutritionsource.hsph.harvard.edu/wp-content/uploads/2018/08/bananas-1354785_1920.jpg" alt="Banana">
            <div class="card-content">
                <h3>Banana</h3>
                <p>6 pcs</p>
                <p class="price">₹50</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>

        <div class="card">
            <img src="https://images.indianexpress.com/2021/02/grapes-1200.jpg" alt="Grapes">
            <div class="card-content">
                <h3>Grapes</h3>
                <p>500 g</p>
                <p class="price">₹80</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_bBQW55mcGGpvzjq4kY6jKwHKo5WJ-Vq9Jg&so" alt="Mango">
            <div class="card-content">
                <h3>Mango</h3>
                <p>1 kg</p>
                <p class="price">₹150</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8vFwuvCHkcQBW3clRvkAi0vCzii_V91uABA&s" alt="Kiwi">
            <div class="card-content">
                <h3>Kiwi</h3>
                <p>3 pcs</p>
                <p class="price">₹100</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNokrMznTE_ZVCVvpemabrK5sYjh78aoi6hQ&s" alt="Strawberry">
            <div class="card-content">
                <h3>Strawberry</h3>
                <p>200 g</p>
                <p class="price">₹49</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>

    </div>
</body>
</html>
